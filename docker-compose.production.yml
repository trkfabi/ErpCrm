version: "3.8"
services:
  backend:
    build:
      context: ./erp-crm-backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    command: ["npm", "run", "start:production"]
    ports:
      - "5002:3000"
    restart: unless-stopped

  db:
    image: postgres:17 # Choose the version of postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: InzUsr109109
      POSTGRES_DB: erp_crm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432" # Expose PostgreSQL port if needed

volumes:
  postgres_data:
    driver: local
